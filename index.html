<!DOCTYPE html>
<html>
  <head>
    <title>Title of the document</title>
    <style>
      .parent {
        width: 450px;
        background-color: #c0c2c2;
        margin: 0 auto;
        position: static;
      }      
      .wrap {
        position: relative;
        padding-top: 130px;
      }      
      .child {
        background-color: #535fcf;
        position: absolute;
        left: 0;
        right: 0;
        height: 100px;
        top: 30px;
      }      
      div {
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child"></div>
      <div class="wrap"></div>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perferendis, non.</p>
    </div>
  </body>
</html>
